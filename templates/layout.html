<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Roof: {% block title %}{% endblock %}</title>
        <script>
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');

            }
            else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.removeAttribute('data-bs-theme');
            }
            document.addEventListener('DOMContentLoaded', function() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    if (document.querySelector('#landing')) {
                        document.querySelector('#landing').style.background = '#343434';
                    }
                    if (document.querySelector('#form_background')) {
                        document.querySelector('#form_background').style.background = '#343434';
                    }
                }
            else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    document.querySelector('#landing').style.background = '#F6F7F8';
                    document.querySelector('#form_background').style.background = '#FFD580';
                }
            })
        </script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">Roof</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/find-rating">Find a rating</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rate">Rate your landlord</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            {% block main %}{% endblock %}
        </main>
        <footer>

        </footer>
    </body>
</html>
